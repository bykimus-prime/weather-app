<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="stylesheet" href="./style.css">
   <script src="main.js" defer></script>
</head>

<body>
   <div class="header">
      <h1>Weather App</h1>
      <div class="temp-toggle">C to F</div>
      <div class="search">Search</div>
   </div>
   <div class="main">
      <div class="main-information">
         <div class="today-weather">
            <div class="temperature">11C</div>
            <div class="current-weather">Rain</div>
         </div>
         <div class="location">Somewhere, Japan</div>
         <div class="date">Today's Date</div>
      </div>

      <div class="details">
         <div class="details-card">feels like</div>
         <div class="details-card">humidity</div>
         <div class="details-card">uv index</div>
         <div class="details-card">visibility</div>
         <div class="details-card">dew point</div>
         <div class="details-card">pressure</div>
      </div>

      <div class="hourly-weather">
         <p>Hourly Weather</p>
         <div>12</div>
         <div>13</div>
         <div>14</div>
         <div>15</div>
         <div>16</div>
      </div>

      <div class="weekly-weather">
         <p>Weekly Forecast</p>
         <div>Monday</div>
         <div>Tuesday</div>
         <div>Wednesday</div>
         <div>Thursday</div>
         <div>Friday</div>
      </div>
   </div>
   <div class="footer">
      <p>Made by Alexander Rodzyanko</p>
   </div>
</body>

</html>
