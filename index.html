<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="stylesheet" href="./style.css">
   <script src="script.js" defer></script>
</head>

<body>
   <div class="header">
      <h1>Weather App</h1>
      <div class="temp-toggle">C to F</div>
      <div class="search">Search</div>
   </div>
   <div class="main">
      <div class="main-information">
         <div class="today-weather">
            <div class="temperature"></div>
            <img class="weather-icon-display" src=""></img>
         </div>
         <div class="current-weather"></div>
         <div class="location"></div>
         <div class="date"></div>
      </div>

      <div class="details">
         <div class="details-card">Feels Like
            <p class="feels-like"></p>
         </div>
         <div class="details-card">Humidity
            <p class="humidity"></p>
         </div>
         <div class="details-card">UV Index
            <p class="uv-index"></p>
         </div>
         <div class="details-card">Visibility
            <p class="visibility"></p>
         </div>
         <div class="details-card">Wind
            <p class="wind"></p>
         </div>
         <div class="details-card">Pressure
            <p class="pressure"></p>
         </div>
      </div>

      <div class="hourly-weather">
         <p>Hourly Weather</p>
         <div>12</div>
         <div>13</div>
         <div>14</div>
         <div>15</div>
         <div>16</div>
      </div>

      <div class="weekly-weather">
         <p>Weekly Forecast</p>
         <div>Monday</div>
         <div>Tuesday</div>
         <div>Wednesday</div>
         <div>Thursday</div>
         <div>Friday</div>
      </div>
   </div>
   <div class="footer">
      <p>Made by Alexander Rodzyanko</p>
   </div>
</body>

</html>
