<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="stylesheet" href="./style.css">
   <script src="script.js" defer></script>
</head>

<body>
   <div class="header">
      <h1>Weather App</h1>
      <div class="temp-toggle">C to F</div>
      <div class="search">Search</div>
   </div>
   <div class="main">
      <div class="main-information">
         <div class="today-weather">
            <div class="temperature"></div>
            <img class="weather-icon-display" src=""></img>
         </div>
         <div class="current-weather"></div>
         <div class="location"></div>
         <div class="date"></div>
      </div>

      <div class="details">
         <div class="details-card">Feels Like
            <p class="feels-like"></p>
         </div>
         <div class="details-card">Humidity
            <p class="humidity"></p>
         </div>
         <div class="details-card">UV Index
            <p class="uv-index"></p>
         </div>
         <div class="details-card">Visibility
            <p class="visibility"></p>
         </div>
         <div class="details-card">Wind
            <p class="wind"></p>
         </div>
         <div class="details-card">Pressure
            <p class="pressure"></p>
         </div>
      </div>

      <div class="hourly-weather">
         <p>Hourly Weather</p>
         <div class="hourly-legend">
            <div class="hour">Time</div>
            <div class="hourly-temp">Temperature</div>
            <div class="hourly-rain-chance">Chance of Rain</div>
            <div class="hourly-precipitation">Precipitation</div>
         </div>
         <div class="hourly">
            <div class="hour1"></div>
            <div class="hourly-temp1"></div>
            <div class="hourly-rain-chance1"></div>
            <div class="hourly-precipitation1"></div>
         </div>
         <div class="hourly">
            <div class="hour2"></div>
            <div class="hourly-temp2"></div>
            <div class="hourly-rain-chance2"></div>
            <div class="hourly-precipitation2"></div>
         </div>
         <div class="hourly">
            <div class="hour3"></div>
            <div class="hourly-temp3"></div>
            <div class="hourly-rain-chance3"></div>
            <div class="hourly-precipitation3"></div>
         </div>
      </div>

      <div class="weekly-weather">
         <p>Weekly Forecast</p>
         <div class="daily-legend">
            <div class="day">Day</div>
            <div class="daily-temp">Average Temperature</div>
            <div class="daily-rain-chance">Chance of Rain</div>
            <div class="daily-precipitation">Precipitation</div>
         </div>
         <div class="daily">
            <div class="day1"></div>
            <div class="daily-temp1"></div>
            <div class="daily-rain-chance1"></div>
            <div class="daily-precipitation1"></div>
         </div>
         <div class="daily">
            <div class="day2"></div>
            <div class="daily-temp2"></div>
            <div class="daily-rain-chance2"></div>
            <div class="daily-precipitation2"></div>
         </div>
         <div class="daily">
            <div class="day3"></div>
            <div class="daily-temp3"></div>
            <div class="daily-rain-chance3"></div>
            <div class="daily-precipitation3"></div>
         </div>
      </div>
   </div>
   <div class="footer">
      <p>Made by Alexander Rodzyanko</p>
      <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
   </div>
</body>

</html>
